<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Resume Builder</title>
</head>

<body>
    <div class="main-container hide">
        <div class="leftside-container">
            <div class="img">
                <img src="">
            </div>
            <div class="contact">
                <h1>CONTACT</h1>
                <hr>
                <p></p>
                <p></p>
                <p></p>
            </div>
            <div class="education">
                <h1>EDUCATION</h1>
                <hr>
                <p class="uni"><br></p>
                <ul>
                    <li>
                        <p></p>
                    </li>
                    <li>
                        <p></p>
                    </li>
                </ul>
            </div>
            <div class="skills">
                <h1>SKILLS</h1>
                <hr>
                <ul>
                    <li>
                        <p></p>
                    </li>
                    <li>
                        <p></p>
                    </li>
                    <li>
                        <p></p>
                    </li>
                    <li>
                        <p></p>
                    </li>
                    <li>
                        <p></p>
                    </li>
                </ul>
            </div>
            <div class="languages">
                <h1>LANGUAGES</h1>
                <hr>
                <ul>
                    <li><p></p></li>
                    <li><p></p></li>
                    <li><p></p></li>
                </ul>
            </div>
        </div>
        <div class="rightside-container">
            <div class="intro">
                <h1></h1>
                <p></p>
                <hr>
            </div>
            <div class="profile">
                <h1>PROFILE</h1>
                <hr>
                <p></p>
            </div>
            <div class="projects">
                <h1>PROJECTS</h1>
                <hr>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="references">
                <h1>REFERENCE</h1>
                <hr>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="res-main hide2">
        <div class="buld-leftcontainer">
            <div class="res-img a">
                <p>Choose Your Image</p>
                <input type="file">
            </div>
            <div class="res-contact">
                <div class="num a"><label>Enter Your Phone</label>
                    <input type="text" placeholder="Enter Your Contact Number">
                </div>
                <div class="email a">
                    <label>Enter Your Email</label>
                    <input type="email" placeholder="Enter Your Email">
                </div>
                <div class="address a">
                    <label>Enter Your Address</label>
                    <input type="text" placeholder="Enter Your Adress">
                </div>
            </div>
            <div class="res-edu">
                <div class="year a">
                    <label>Enter Your Graduate Year</label>
                    <input type="text" placeholder="Enter Your Graduate Year">
                </div>
                <div class="uni-name a">
                    <label>Enter Your Uni Name</label>
                    <input type="text" placeholder="Enter Your Uni Name">
                </div>
                <div class="dept a">
                    <label>Enter Your Department</label>
                    <input type="text" placeholder="Enter Your Department">
                </div>
                <div class="gpa a">
                    <label>Enter Your GPA</label>
                    <input type="number" placeholder="Enter Your GPA">
                </div>
            </div>
            <div class="res-skills a">
                <p>Enter Your Skills</p>
                <input type="text" placeholder="Skill 1">
                <input type="text" placeholder="Skill 2">
                <input type="text" placeholder="Skill 3"><br>
                <input type="text" placeholder="Skill 4">
                <input type="text" placeholder="Skill 5">
            </div>
            <div class="res-languages a">
                <p>Enter Your Languages</p>
                <input type="text" placeholder="Language 1">
                <input type="text" placeholder="Language 2">
                <input type="text" placeholder="Language 3">
            </div>
        </div>
        <div class="build-rightcontainer">
            <div class="res-name">
                <div class="name b">
                    <label>Enter Your Name</label>
                    <input type="text" placeholder="Enter Your Name">
                </div>
                <div class="job b">
                    <label>Enter Your Profession</label>
                    <input type="text" placeholder="Enter Your Profession">
                </div>
            </div>
            <div class="res-profile b">
                <label>Write About Your Self</label>
                <input type="text" placeholder="Write About Your Self">
            </div>
            <div class="res-projects b">
                <p>Enter Your Projects</p>
                <input type="text" placeholder="Project 1">
                <input type="text" placeholder="Project 2">
                <input type="text" placeholder="Project 3">
                <input type="text" placeholder="Project 4">
            </div>
            <div class="res-references b">
                <p>Enter Your Skills</p>
                <input type="text" placeholder="Reference 1">
                <input type="text" placeholder="Reference 2">
                <input type="text" placeholder="Reference 3">
            </div>
        </div>
    </div>
    <div class="btn">
        <button>Click To Build</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
